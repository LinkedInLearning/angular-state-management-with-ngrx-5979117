

<div class="container-fluid">
  Countries: {{countryStore.count() }} - From Observable: {{countryStore.count$ | async}}
  <app-zipcode-entry (zipAdded)="addLocation($event)" [countries]="countries()">

  </app-zipcode-entry>

  <app-current-conditions [currentConditions]="currentConditions()"
    (zipRemoved)="removeZip($event)">

  </app-current-conditions>

</div>
